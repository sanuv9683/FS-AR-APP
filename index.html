<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sensor Coverage AR Visualizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<!-- UI Controls -->
<div id="controls">
  <label for="ceilingHeightInput">Ceiling Height (ft):</label>
  <input
          type="number"
          id="ceilingHeightInput"
          placeholder="e.g., 10.0"
          step="0.1"
          min="0"
  />
  <button id="updateCoverage">Update Coverage</button>
</div>

<!-- AR container (the AR camera feed and 3D overlay will appear here) -->
<div id="arContainer"></div>

<!-- Fallback message if AR is not supported -->
<div id="fallback" class="hidden">
  <h2>AR Not Supported</h2>
  <p>Your device/browser does not support WebXR AR. Please try on a compatible mobile device or use HTTPS.</p>
</div>

<!-- Our AR app script (ES module) -->
<script type="module" src="arApp.js"></script>
</body>
</html>
