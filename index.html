<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sensor Coverage AR Visualizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<!-- UI Controls -->
<div id="controls">
  <label for="ceilingHeightInput">Ceiling Height (ft):</label>
  <input
          type="number"
          id="ceilingHeightInput"
          placeholder="e.g., 10.0"
          step="0.1"
          min="0"
  />
  <button id="updateCoverage">Update Coverage</button>
</div>

<!-- Container for AR (the AR camera feed will automatically be provided) -->
<div id="arContainer"></div>

<!-- Load our AR app (which uses modules) -->
<script type="module" src="arApp.js"></script>
</body>
</html>
