<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sensor Coverage Visualizer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<!-- UI Controls -->
<div id="controls">
  <label for="cameraSelect">Select Camera:</label>
  <select id="cameraSelect"></select>
  <br />
  <label for="ceilingHeightInput">Ceiling Height (ft):</label>
  <input type="number" id="ceilingHeightInput" placeholder="e.g., 10.0" step="0.1" min="0" />
  <button id="updateCoverage">Update Coverage</button>
</div>

<!-- Camera Feed Container -->
<div id="cameraContainer">
  <video id="cameraFeed" autoplay playsinline></video>
</div>

<!-- 3D Rendering Container -->
<div id="threeDContainer"></div>

<!-- Three.js library from a CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<!-- Our modular scripts -->
<script src="threeD.js"></script>
<script src="app.js"></script>
</body>
</html>
